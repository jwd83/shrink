<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shrinker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .image-container {
            margin-top: 30px;
            display: none;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .image-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .copy-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .canvas-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Shrinker</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop an image here, click to browse, or paste from clipboard</div>
            <div class="upload-subtext">Supports JPG, PNG, GIF, WebP ‚Ä¢ Press Ctrl+V to paste</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="image-container" id="imageContainer">
            <div class="image-info" id="imageInfo">
                <div class="info-row">
                    <span class="info-label">Original Size:</span>
                    <span class="info-value" id="originalSize">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Resized Size:</span>
                    <span class="info-value" id="resizedSize">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Size Reduction:</span>
                    <span class="info-value" id="sizeReduction">-</span>
                </div>
            </div>
            
            <img id="imagePreview" class="image-preview" alt="Resized image">
            
            <button id="copyButton" class="copy-button">
                üìã Copy Again (Backup)
            </button>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Image copied to clipboard successfully!
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Failed to copy image to clipboard. Please try again.
        </div>

        <canvas id="canvas" class="canvas-container"></canvas>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const imagePreview = document.getElementById('imagePreview');
        const copyButton = document.getElementById('copyButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const originalSizeElement = document.getElementById('originalSize');
        const resizedSizeElement = document.getElementById('resizedSize');
        const sizeReductionElement = document.getElementById('sizeReduction');

        let resizedImageBlob = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Copy button handler
        copyButton.addEventListener('click', async () => {
            if (!resizedImageBlob) return;

            try {
                copyButton.disabled = true;
                copyButton.textContent = '‚è≥ Copying...';

                await navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': resizedImageBlob
                    })
                ]);

                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (err) {
                console.error('Failed to copy image:', err);
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            } finally {
                copyButton.disabled = false;
                copyButton.textContent = 'üìã Copy Resized Image to Clipboard';
            }
        });

        // Paste handler for clipboard images
        document.addEventListener('paste', async (e) => {
            e.preventDefault();
            
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    if (blob) {
                        handleFile(blob);
                    }
                    break;
                }
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    resizeImage(img, file);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function resizeImage(img, originalFile) {
            // Calculate new dimensions (half the original size)
            const newWidth = Math.floor(img.width / 2);
            const newHeight = Math.floor(img.height / 2);

            // Set canvas size
            canvas.width = newWidth;
            canvas.height = newHeight;

            // Draw resized image on canvas
            ctx.drawImage(img, 0, 0, newWidth, newHeight);

            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                resizedImageBlob = blob;
                
                // Update image preview
                imagePreview.src = canvas.toDataURL();
                imageContainer.style.display = 'block';

                // Update file size information
                const originalSize = formatFileSize(originalFile.size);
                const resizedSize = formatFileSize(blob.size);
                const reduction = Math.round(((originalFile.size - blob.size) / originalFile.size) * 100);

                originalSizeElement.textContent = originalSize;
                resizedSizeElement.textContent = resizedSize;
                sizeReductionElement.textContent = `${reduction}% smaller`;

                // Reset messages
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                // Automatically copy to clipboard
                try {
                    await navigator.clipboard.write([
                        new ClipboardItem({
                            'image/png': blob
                        })
                    ]);
                    
                    successMessage.style.display = 'block';
                    successMessage.textContent = '‚úÖ Image resized and copied to clipboard automatically!';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } catch (err) {
                    console.error('Failed to copy image automatically:', err);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = '‚ùå Image resized but failed to copy to clipboard. Click the copy button to try again.';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            }, 'image/png', 0.9);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
